apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/USER/vault-gitops.git # Placeholder - o usuário deve ajustar para seu repositório real
    targetRevision: HEAD
    path: charts/vault
  destination:
    server: https://kubernetes.default.svc
    namespace: vault
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    createNamespace: true
