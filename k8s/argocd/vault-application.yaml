apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.releases.hashicorp.com
    chart: vault
    targetRevision: 0.28.1
    helm:
      values: |
        server:
          ingress:
            enabled: true
            ingressClassName: nginx
            annotations:
              nginx.ingress.kubernetes.io/service-upstream: "true"
            hosts:
              - host: vault.superlab.app
                paths:
                  - /
            pathType: ImplementationSpecific
          dataStorage:
            enabled: true
            size: 10Gi
          standalone:
            enabled: true
          extraEnvironmentVars:
            VAULT_TOKEN:
              secretKeyRef:
                name: vault-admin-token
                key: token
          postStart:
            - "/bin/sh"
            - "-c"
            - |
              (
                while true; do
                  export VAULT_ADDR=http://127.0.0.1:8200
                  # Espera o unseal e o token estar disponível
                  if [ -n "$VAULT_TOKEN" ] && vault status -format=json | grep -q '"sealed":false'; then
                    echo "Vault unsealed. Authenticating..."
                    # Configura Engines de Segredos
                    vault secrets enable -path=secret kv-v2 || true
                    
                    # Configura GitHub
                    vault auth enable github || true
                    vault write auth/github/config organization=homedevlabs
                    vault write auth/github/map/teams/Default value=default,admin-policy
                    
                    # Configura Time de Administradores
                    echo 'path "*" { capabilities = ["create", "read", "update", "delete", "list", "sudo"] }' | vault policy write admin-policy -
                    vault write auth/github/map/teams/Administrators value=admin-policy
                    
                    # Configura Kubernetes Auth (para ExternalSecrets)
                    vault auth enable kubernetes || true
                    vault write auth/kubernetes/config kubernetes_host=https://kubernetes.default.svc:443
                    
                    # Cria Política e Role para o Backstage
                    echo 'path "secret/data/backstage/*" { capabilities = ["read"] }' | vault policy write backstage-policy -
                    vault write auth/kubernetes/role/backstage-role \
                        bound_service_account_names="*" \
                        bound_service_account_namespaces="*" \
                        policies=backstage-policy \
                        ttl=24h
                    
                    echo "GitHub and Kubernetes Auth (backstage-role) configured."
                    break
                  fi
                  echo "Waiting for unseal or token..."
                  sleep 15
                done
              ) &
        injector:
          enabled: true
          # Dar permissão para o injector criar seus próprios certificados (secrets)
          extraRules:
            - apiGroups: [""]
              resources: ["secrets"]
              verbs: ["get", "list", "watch", "create", "delete", "patch", "update"]
        ui:
          enabled: true
          serviceType: ClusterIP
  destination:
    server: https://kubernetes.default.svc
    namespace: vault
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      name: vault-agent-injector-cfg
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle
