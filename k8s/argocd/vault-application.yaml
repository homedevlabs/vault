apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.releases.hashicorp.com
    chart: vault
    targetRevision: 0.28.1
    helm:
      values: |
        server:
          ingress:
            enabled: true
            ingressClassName: nginx
            annotations:
              nginx.ingress.kubernetes.io/service-upstream: "true"
            hosts:
              - host: vault.superlab.app
                paths:
                  - /
            pathType: ImplementationSpecific
          dataStorage:
            enabled: true
            size: 10Gi
          standalone:
            enabled: true
          postStart:
            - "/bin/sh"
            - "-c"
            - |
              (
                while true; do
                  export VAULT_ADDR=http://127.0.0.1:8200
                  if vault status -format=json | grep -q '"sealed":false'; then
                    echo "Vault unsealed. Configuring GitHub Auth..."
                    vault auth enable github || true
                    vault write auth/github/config organization=homedevlabs
                    # Permite que qualquer membro da Org tenha acesso básico (usando o nome da org como time)
                    vault write auth/github/map/teams/homedevlabs value=default
                    echo "GitHub Auth configured for all members of homedevlabs."
                    break
                  fi
                  echo "Waiting for unseal..."
                  sleep 15
                done
              ) &
        injector:
          enabled: true
          # Dar permissão para o injector criar seus próprios certificados (secrets)
          extraRules:
            - apiGroups: [""]
              resources: ["secrets"]
              verbs: ["get", "list", "watch", "create", "delete", "patch", "update"]
        ui:
          enabled: true
          serviceType: ClusterIP
  destination:
    server: https://kubernetes.default.svc
    namespace: vault
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      name: vault-agent-injector-cfg
      jsonPointers:
        - /webhooks/0/clientConfig/caBundle
