# Configuração customizada para o Vault Helm Chart em k8s/vault
# Ref: https://github.com/hashicorp/vault-helm/blob/main/values.yaml

server:
  # Habilitar Ingress seguindo o padrão superlab.app
  ingress:
    enabled: true
    # Removido nginx e configurado para o padrão que o Traefik costuma escutar (podendo ser branco se for o default ou 'traefik')
    ingressClassName: traefik 
    annotations:
      # Adicionando anotação comum para Traefik se necessário, 
      # ou mantendo limpo se o cluster já for configurado para tal.
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.tls: "true"
    hosts:
      - host: vault.superlab.app
        paths:
          - path: /
            pathType: Prefix
    # Se você utiliza TLS/Cert-Manager, pode descomentar abaixo:
    # tls:
    #  - secretName: vault-tls
    #    hosts:
    #      - vault.superlab.app

  dataStorage:
    enabled: true
    size: 10Gi

  standalone:
    enabled: true

ui:
  enabled: true
  serviceType: ClusterIP
